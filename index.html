<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png">
    <title>Password Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('image.png'); 
            background-size: cover; 
            background-position: center;
        }

        form {
            height: 150px;
            border: 3px solid black;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #22d12b;
        }
    </style>
</head>
<body>
    <form id="passwordForm" onsubmit="return matchpassword()">
        <input type="password" name="password" placeholder="Enter your Password">
        <input type="password" name="password2" placeholder="Confirm your Password">
        <input type="submit" value="Submit">
    </form>

    <script>
        function matchpassword(){
            var firstPass = document.forms["passwordForm"]["password"].value;
            var secondPass = document.forms["passwordForm"]["password2"].value;
            if(firstPass === secondPass){
                alert("Your Password is Correct üëçüëç");
                return true;
            } else {
                alert("Passwords do not match üòêüòê");
                return false;
            }
        }
    </script>
</body>
</html>
